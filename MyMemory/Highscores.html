<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highscores</title>
    <script src="scriptScores.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h2>Highscores</h2>


    </header>


    <main>
        <div>
            <h3>Your Score</h3>
            <div id="yourScore">
                <form>
                    <legend>Your Name</legend>
                    <textarea type="text" name="name" rows="1" cols="30" required></textarea>
                </form>
                <p>Your Time:</p>
                <div id="timeScore">

                </div>
                <button type="button" id="sendScore">Send Score</button>

                <div id="sendedScore">

                </div>

            </div>

            <h3 id="showScores">Top 10 Players</h3>
            <div id="topScores">



            </div>




    </main>


    <footer>

    </footer>

</body>

</html>
